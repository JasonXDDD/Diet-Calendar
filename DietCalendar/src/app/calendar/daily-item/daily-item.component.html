<div class="m-3">
  <div
    class="bg rounded-my shadow-my-dark mb-2"
    style="height: 10rem;"
    [style.backgroundImage]="'url(' + image + ')'"
  ></div>

  <h5 class="m-0 text-white text-right">{{ title }}</h5>
  <small class="d-block text-white-50 text-right">
    {{ time.toDate() | date: 'HH:mm' }} {{ time.toDate() | date: 'EEE. MM/dd'}}
  </small>
  <p class="text-white text-right">{{ description }}</p>
</div>
