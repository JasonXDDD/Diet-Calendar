<div class="m-3">
  <h3 class="d-flex align-items-center m-0 text-white">
    {{ title }}
    <span class="ml-auto text-right" style="font-size: 1rem">
      {{ time.toDate() | date: 'HH:mm' }}<br>
      {{ time.toDate() | date: 'EEE. MM/dd' }}
    </span>
  </h3>
  <p class="text-white">{{ description }}</p>
  <div
    class="bg rounded-my shadow-my-dark"
    style="height: 20rem;"
    [style.backgroundImage]="'url(' + image + ')'"
  ></div>
  <hr style="border-color: #999999" />
</div>
