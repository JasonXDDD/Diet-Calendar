<div class="bg-dark">
  <div class="p-calendar ui dark-calendar calendar pb-3" id="inline_calendar"></div>

  <div class="scrolling">
    <div class="row no-gutters">
      <div class="col-6 col-sm-12" *ngFor="let item of targetList">
        <app-daily-item
          [title]="item.title"
          [description]="item.description"
          [image]="item.image"
          [time]="item.time"
        >
        </app-daily-item>
      </div>
    </div>
  </div>
</div>
