<div class="bg-dark" [ngClass]="{ 'h-0 overflow-hidden': isOpen }">
  <div>
    <app-meal-item
      *ngFor="let item of mealList"
      [title]="item.title"
      [slogan]="item.slogan"
      [cover]="item.cover"
      [time]="item.createAt"
      [user]="item.user"
      (contentEvent)="setContent($event)"
    ></app-meal-item>
  </div>
</div>
